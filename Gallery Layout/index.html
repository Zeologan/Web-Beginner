<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Layout</title>
</head>

<body>
    <section class="layout_grid">
        <div class="title">
            <h2>Gallery <span>Layout</span></h2>
            <p>"This is just a gallery layout page which I have created for grid practice."</p>
        </div>
        <div class="grid_wrapper">
            <div class="big zoomin">
                <img src="Image/G1.jpg" alt="1">
            </div>

            <div class="wide zoomin">
                <img src="Image/G2.jpg" alt="3">
            </div>

            <div class="zoomin">
                <img src="Image/G3.jpg" alt="4">
            </div>

            <div class="zoomin">
                <img src="Image/G4.jpg" alt="4">
            </div>

            <!-- first phase -->

            <div class="tall zoomin">
                <img src="Image/G5.jpg" alt="3">
            </div>

            <div class="big zoomin">
                <img src="Image/G6.jpg" alt="1">
            </div>

            <div class="zoomin">
                <img src="Image/G7.jpg" alt="4">
            </div>

            <div class="zoomin">
                <img src="Image/G8.jpg" alt="4">
            </div>

            <!-- second phase -->
            <div class="wide zoomin">
                <img src="Image/G9.jpg" alt="3">
            </div>

            <div class="tall zoomin">
                <img src="Image/G10.jpg" alt="1">
            </div>

            <div class="zoomin">
                <img src="Image/G11.jpg" alt="4">
            </div>

            <div class="zoomin">
                <img src="Image/G12.jpg" alt="4">
            </div>
            <div class="zoomin">
                <img src="Image/G17.jpg " alt="4">
            </div>
            <div class="zoomin">
                <img src="Image/G16.jpg" alt="4">
            </div>
        </div>
    </section>
</body>

</html>
