<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search Bar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search_box">
        <h1>Find Your Next <span>Tour</span></h1>
        <div class="search_bar">
            <form>
                <div class="location-input">
                    <label for="">Distination</label>
                    <input type="search" name="query" id="" placeholder="Where are You going">
                </div>
                <div class="space_seacrh">
                    <label for="">Check in</label>
                    <input type="date" name="" id="" placeholder="Add Date">
                </div>
                <div class="space_seacrhs">
                    <label for="">Check out</label>
                    <input type="date" name="" id="" placeholder="End Date">
                </div>
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
        </div>
    </div>
</body>
</html>
