<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Job Application <small>(web)</small></h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="First_name">First Name</label><br>
                    <input type="text"
                    id="First Name"
                    name="First_name"
                    />
                </div>

                <div class="user-input-box">
                    <label for="last_name">last Name</label><br>
                    <input type="text"
                    id="last Name"
                    name="last Name"
                    />
                </div>

                <div class="user-input-box">
                    <label for="email">Email</label><br>
                    <input type="email"
                    id="email"
                    name="email"
                    />
                </div>

                <div class="user-input-box">
                    <label for="job">Job Role</label><br>
                    <select name="job" id="job">
                        <option value="role">Select Job Role</option>
                        <option value="saab">Front End</option>
                        <option value="mercedes">Back End</option>
                        <option value="audi">Full Stack</option>
                      </select>
                </div>

                <div class="user-input-box">
                    <label for="address">Address</label>
                </div>
                <textarea name="address" id="address" cols="30" rows="3"></textarea>

                <div class="user-input-box">
                    <label for="City">City</label><br>
                    <input type="text"
                    id="City"
                    name="City"
                    />
                </div>

                <div class="user-input-box">
                    <label for="Pin">Pin Code</label><br>
                    <input type="text"
                    id="Pin"
                    name="Pin"
                    />
                </div>

                <div class="user-input-box">
                    <label for="First_name">Start Date</label><br>
                    <input type="date"
                    id="First Name"
                    name="First_name"
                    />
                </div>

                <div class="user-input-box">
                    <label for="CV">Upload Your CV</label><br>
                    <input type="file" class="cv"
                    id="CV"
                    name="CV"
                    />
                </div>
            </div>
            <button class="Apply">Apply Now</button>
        </form>
    </div>
</body>
</html>
